<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ID:DV05WD00045</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn red" onclick="clearAll()">AC</button>
      <button class="btn dark" onclick="clearLast()">C</button>
       <button class="btn orange" onclick="percentage()">%</button> 
      <button class="btn orange operator" onclick="appendToDisplay('/')">รท</button>

      <button class="btn gray" onclick="appendToDisplay('7')">7</button>
      <button class="btn gray" onclick="appendToDisplay('8')">8</button>
      <button class="btn gray" onclick="appendToDisplay('9')">9</button>
      <button class="btn orange operator" onclick="appendToDisplay('*')">x</button>

      <button class="btn gray" onclick="appendToDisplay('4')">4</button>
      <button class="btn gray" onclick="appendToDisplay('5')">5</button>
      <button class="btn gray" onclick="appendToDisplay('6')">6</button>
      <button class="btn orange operator" onclick="appendToDisplay('-')">-</button>

      <button class="btn gray " onclick="appendToDisplay('1')">1</button>
      <button class="btn gray" onclick="appendToDisplay('2')">2</button>
      <button class="btn gray" onclick="appendToDisplay('3')">3</button>
      <button class="btn orange operator" onclick="appendToDisplay('+')">+</button>
      <button class="btn green" onclick="calculate()">=</button>

      <button class="btn gray zero" onclick="appendToDisplay('0')">0</button>
      <button class="btn gray" onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
